<table border="1">
    <thead>
        <tr>
            <td>title</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of Movies">
            <td>{{movie.title}}</td>
            <td>
                <button type="button" [routerLink]="['/movie',movie._id]">View</button>
                <button type="button" (click)="deleteMovie(movie._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
